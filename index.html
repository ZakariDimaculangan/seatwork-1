<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">	
	

	<title>Exercise 2 - area and circumference of a circle</title>

<body>
	<div class="container">
		<h1>Area and Circumference of a Circle</h1><hr>

				<img src="https://dictionary.cambridge.org/images/thumb/circle_noun_001_02738.jpg?version=6.0.43">

		<form>

			<label> Enter radius: </label>
		<input type="number" id="idRadius">

			<p></p>
			<h3 id="area"> click the buttons to find out the circumference and area of the circle</h3>
			<h3 id= "cir"></h3>

			<button type="button" class="btn btn-info" onclick="area()">area</button>
			<button type="button" class="btn btn-info" onclick="cir()">circumference</button>
			<button type="button" class="btn btn-info" onclick="window.location.reload()">Reload </button>
		</form>


		<script type="text/javascript">

			function area() {
				var rad = document.getElementById('idRadius').value;
					var area = Math.PI * (rad**2);
					var roundedarea=Math.round(area*100)/100;

				document.getElementById('area').innerHTML = 'The area is ' + roundedarea;

			}


				function cir() {
				var rad = document.getElementById('idRadius').value;
				var cir = 2*Math.PI*rad 
				var roundedcir=Math.round(cir*100)/100;


				document.getElementById('cir').innerHTML = 'The circumference is ' + roundedcir; 

			}


		</script>
	</div>

</body>
</html>
